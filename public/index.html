<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/spinner.gif" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Web site created using create-react-app" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

  <title>Amit kumar yadav</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500&family=Philosopher&display=swap"
    rel="stylesheet">
  <style>
    * {
      margin: 0px;
    }

    body {

      font-family: 'Philosopher', sans-serif;

    }

    .lds-spinner {
      z-index: 2000;


      position: fixed;
      width: 100vw;
      height: 100vh;


      transition: all 0.5s ease-in-out;
    }
  </style>
</head>

<body onload=test()>


  <noscript>You need to enable JavaScript to run this app.</noscript>

  <div class="lds-spinner">
    <img src="./spinner.gif" style="height:100%;width:100%" />

  </div>
  <div id="root"></div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script>

    var t = document.querySelector(".lds-spinner")

    function test() {

      t.style.opacity = 0;

    }</script>
</body>

</html>
